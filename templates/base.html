<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META DATA -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta charset="utf-8" />

    <!-- LOCAL DIRECTORY LINKS -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png')}}"  type="image/x-icon" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css')}}" type="text/css" />
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
	<div class="flex_wrapper">
		<div class="nav header">
			<a href="/home">HOME</a>
			{% if current_user.is_authenticated %}
			<a style="float:right" href="/profile">PROFILE</a>
			<a style="float:right;" href="/logout">LOGOUT</a>
			{% else %}
			<a style="float:right;" href="/signup">SIGNUP</a>
			<a style="float:right;" href="/login">LOGIN</a>
			{% endif %}
		</div>
		<div class="content">
{% block body %}
{% endblock %}
		</div>
		<div class="nav footer">
			<a href="#top"></a>
		</div>
	</div>
</body>
<script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</html>
